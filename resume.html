<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/image/Group.png" />
    <title>Resume/CV</title>

    <!-- Font Exo -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                    },
                    fontFamily: {
                        sans: ['Exo', 'sans-serif'],
                    },
                },
            },
        };
    </script>
</head>

<body class="font-sans bg-white text-gray-900 min-h-screen flex flex-col relative">

    <!-- Navbar (desktop) -->
    <header class="hidden md:flex justify-between items-center px-10 py-5 border-b border-gray-100">
        <a href="index.html">
            <img src="assets/image/Group.png" alt="logo" class="w-8">
        </a>

        <nav class="flex space-x-8 text-gray-800 text-sm font-medium">
            <a href="about.html" class="hover:text-primary transition">about</a>
            <a href="work.html" class="hover:text-primary transition">work</a>
            <a href="resume.html" class="hover:text-primary transition">resume</a>
            <a href="contact.html" class="hover:text-primary transition">contact</a>
        </nav>
    </header>

    <!-- MAIN CONTENT (Satu Section) -->
    <main class="flex flex-col justify-center flex-grow px-6 md:px-10 py-10 md:py-16 relative overflow-hidden">

        <!-- Grid Utama -->
        <div class="grid md:grid-cols-2 gap-10 md:gap-16 items-center max-w-6xl mx-auto w-full">
            <!-- Kiri: Teks -->
            <div class="flex flex-col items-center md:items-start text-center md:text-left space-y-8">
                <h1 class="text-3xl md:text-5xl font-bold leading-tight">
                    lihat resume saya? <br />
                    <span class="italic text-transparent"
                            style="-webkit-text-stroke: 1px #000000;">disini</span>
                </h1>

                <!-- Tombol utama -->
                <div class="flex flex-wrap gap-4">
                    <a href="assets/cv/Rahmandika adji - cv resume.pdf" target="_blank"
                        class="px-6 py-2 border border-gray-400 rounded-full text-gray-800 text-base hover:bg-gray-100 transition">
                        → preview cv
                    </a>
                    <a href="assets/cv/Rahmandika adji - cv resume.pdf" download
                        class="px-6 py-2 border border-gray-400 rounded-full text-gray-800 text-base hover:bg-gray-100 transition">
                        → unduh cv
                    </a>
                </div>
            </div>

            <!-- Kanan: Gambar -->
            <div class="flex justify-center md:justify-end">
                <img src="assets/Rahmandika adji - cv resume 1.png" alt="CV Preview"
                    class="w-full max-w-sm md:max-w-md">
            </div>
        </div>

        <!-- Tombol Kontak di pojok kiri bawah -->
        <a href="contact.html"
            class="absolute bottom-6 left-6 md:bottom-10 md:left-10 text-gray-500 text-sm hover:text-primary transition">
            → kontak saya
        </a>
    </main>

    <!-- Bottom Nav (mobile) -->
    <nav
        class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center py-3 px-6 shadow-sm z-50">
        <a href="about.html" class="flex flex-col items-center text-gray-500 hover:text-primary transition">
            <i data-lucide="user"></i>
            <span class="text-xs mt-1">about</span>
        </a>
        <a href="work.html" class="flex flex-col items-center text-gray-500 hover:text-primary transition">
            <i data-lucide="briefcase"></i>
            <span class="text-xs mt-1">work</span>
        </a>
        <a href="resume.html" class="flex flex-col items-center text-gray-500 hover:text-primary transition">
            <i data-lucide="file-text"></i>
            <span class="text-xs mt-1">resume</span>
        </a>
        <a href="contact.html" class="flex flex-col items-center text-gray-500 hover:text-primary transition">
            <i data-lucide="mail"></i>
            <span class="text-xs mt-1">contact</span>
        </a>
    </nav>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
